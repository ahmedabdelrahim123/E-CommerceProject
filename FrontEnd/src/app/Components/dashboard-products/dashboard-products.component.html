<div>
  <div class="card-top container-fluid">
    <div class="container d-flex">
      <!-- Add a button for adding a new product -->
      <div class="item">
        <a href="/add-product">
          <img src="https://your-add-product-icon-url.png" alt="" />
          <h6>Add Product</h6>
        </a>
      </div>
      <!-- Add other dashboard options as needed -->

      <!-- Example: Show products based on categories -->
      <div class="item">
        <a (click)="getMyProducts()">
          <h6>all</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="getMyProducts('engineering')">
          <h6>Engineering</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="getMyProducts('Science')">
          <h6>Science</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="getMyProducts('pharmacy')">
          <h6>Pharmacy</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="getMyProducts('medicine')">
          <h6>Medicine</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="getMyProducts('dentistry')">
          <h6>Dentistry</h6>
        </a>
      </div>
      <div class="item">
        <a (click)="getMyProducts('arts')">
          <h6>Arts</h6>
        </a>
      </div>
      <!-- Repeat the above pattern for other categories -->
    </div>
  </div>

  <input
    type="search"
    id="search"
    name="search"
    placeholder="Search...."
    autocomplete="off"
    (input)="searchProductsByTitle($event)"
  />

  <div class="products">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>College</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td>{{ item.title }}</td>
          <td style="width: 30%">{{ item.details }}</td>
          <td>${{ item.price }}</td>
          <td>{{ item.college }}</td>
          <img
            src="http://localhost:3000/products/{{ item.image }}"
            alt=""
            style="width: 75px; height: 75px; border-radius: 37.5px"
          />
          <td>
            <!-- Add buttons for show, update, and delete functionality -->
            <button [routerLink]="['/products', item._id]">Show</button>
            <button [routerLink]="['/updateproduct', item._id]">Update</button>
            <button (click)="deleteProduct(item._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
