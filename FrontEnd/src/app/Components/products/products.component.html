<div class="alert alert-success" role="alert" *ngIf="alertVisible" style="text-align: center;">
  This product is added sucessfully     <i class="bi bi-check-circle-fill me-2"></i>
 </div>
<div style="background-color:#f8f7f7;">



    <div style="display: flex; flex-direction: row;">
   <div class="sidebar">
      <div class="container">
        <div class="row">
            <a (click)="getMyProducts()">
              <h6 style="font-size: 24px; letter-spacing: 0.3rem; color: rgb(209, 169, 58);">All products</h6>
            </a>
            <div class="input-group" style="margin-top: 7%; height: 35px;">
              <div class="form-outline" style="width: 100%;">
                <input type="search" type="search" id="search" name="search" autocomplete="off" (input)="searchProductsByTitle($event)" placeholder="search..." />
              </div>
            </div>
            <a (click)="getMyProducts('engineering')">
              <h6 style="font-size: 18px; margin-top: 3vh;">Engineering</h6>
            </a>
            <hr>
            <a (click)="getMyProducts('science')">
              <h6 style="font-size: 18px; margin-top:3vh;">Science</h6>
            </a>
            <hr>
            <a (click)="getMyProducts('Pharmacy')">
              <h6 style="font-size: 18px; margin-top: 3vh;">Pharmacy</h6>
            </a>
            <hr>
            <a (click)="getMyProducts('Medicine')">
              <h6 style="font-size: 18px; margin-top: 3vh;">Medicine</h6>
            </a>
            <hr>
            <a (click)="getMyProducts('Arts')">
              <h6 style="font-size: 18px; margin-top: 3vh;">Arts</h6>
            </a>
            <hr>
            <a (click)="getMyProducts('Dentistry')">
              <h6 style="font-size: 18px; margin-top: 3vh;">Dentistry</h6>
            </a>
        </div>
      </div>
    </div>

     <div class="products">
      <div class="card" *ngFor="let item of productList" [ngClass]="{ 'disabled-card': item.statue === 'sold' }" style="background-color: #ffffff;">
        <a [routerLink]="['/products', item._id]" style="text-decoration: none;">
          <div class="card-image">
            <img src="http://localhost:3000/products/{{item.image}}" style="width: 100%;" />
          </div>
          <h5 style="
              margin-top: 8%;
              /* margin-left: 10%; */
              font-family: math;
              text-align: center;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
              font-weight: 600;
              letter-spacing: 0.1rem;
              color: #10458d;
          ">{{item.title}}</h5>

          <p style="font-family: monospace;
              font-size: 18px;
              text-align: center;
              font-weight: 300;
              color: rgb(120 131 133);"><strong>Price:</strong> ${{item.price}}</p>
        </a>

        <button class="card-button" [disabled]="item.statue === 'sold'"
        [ngStyle]="{'background-color': item.statue === 'sold' ? 'red' : ''}"
        (click)="addToCart(item)">
          {{ item.statue === 'sold' ? 'Sold Out' : 'Add to Cart' }}
        </button>
      </div>


      </div>
     </div></div>
