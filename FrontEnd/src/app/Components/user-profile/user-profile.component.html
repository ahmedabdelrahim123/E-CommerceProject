<div  *ngIf="user" class="container" style="margin-top: -90px; margin-left: 190px;">
  <div class="row">
    <div class="col-md-3  border-right" style="background-color: rgb(255, 255, 255);">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="http://localhost:3000/uploads/{{user.image}}"><span class="font-weight-bold">{{user.username}}</span><span> </span></div>
    </div>
    <div class="col-md-7 ms-3 " style="background-color: rgb(255, 255, 255);">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <!-- <i class="bi bi-person-vcard"></i> -->
            <h4 class="text-right fw-bold">MY DETAILS</h4>
        </div>
        <p>Feel free to edit any of your details below so your SOCIO account is totally up to date. (* Indicates a required field).</p>

        <div class="row mt-2">
            <div class="col-md-6"><label class="labels">username</label><input type="text" class="form-control" placeholder="user name" value={{user.username}}></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" value={{user.email}}></div>
            <div class="col-md-12"><label class="labels">Gender</label><input type="text" class="form-control" value={{user.gender}}></div>
        </div>
        <div class="col-md-12"><label class="labels">Orders</label><input type="text" class="form-control" value={{user.orders}}></div>
    </div>
    </div>
  </div>
</div>
