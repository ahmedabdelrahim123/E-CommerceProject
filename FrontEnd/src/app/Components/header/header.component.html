          </li>
          <li class="nav-item" style="margin-left: 150px">
            <a routerLink="/products" class="text-decoration-none text-dark">Products</a>
          </li>
          <li class="nav-item" style="margin-left: 150px">
            <a routerLink="/products" class="text-decoration-none text-dark" >Add Product</a>

<!-- /////////////////////////////////////////////////  -->
<ng-template #mymodal let-modal>
  <!--Content-->
  <div class="modal-content" style="height: 75vh; overflow: auto">
    <!--Modal cascading tabs-->
    <div class="modal-c-tabs">
      <!-- Nav tabs -->
      <!-- Template code -->

      <ul class="nav nav-tabs md-tabs nav-justified" role="tablist">
        <li class="nav-item waves-effect waves-light fs-5">
          <a
            class="nav-link"
            [ngClass]="{ active: activePanel === 'panel1' }"
            data-toggle="tab"
            href="#panel1"
            role="tab"
            (click)="showPanel1()"
            ><i class="fas fa-user mr-1"></i> Login</a
          >
        </li>
        <li class="nav-item waves-effect waves-light fs-5">
          <a
            class="nav-link"
            [ngClass]="{ active: activePanel === 'panel2' }"
            data-toggle="tab"
            href="#panel2"
            role="tab"
            (click)="showPanel2()"
            ><i class="fas fa-user-plus mr-1"></i> Register</a
          >
        </li>
      </ul>

      <!-- Tab panels -->
      <div class="tab-content">
        <div *ngIf="panel1">
          <!--Panel 1-->
          <div class="tab-pane fade in show active" id="panel1" role="tabpanel">
            <!--Body-->
            <form
              class="modal-body"
              (ngSubmit)="loginUser(email.value, password.value)"
            >
              <div class="md-form form-sm mb-5">
                <h3
                  class="text-center m-4 welcome"
                  style="font-family: cursive"
                >
                  Hi <i class="fas fa-hand-sparkles hand"></i>, Welcome Back
                </h3>
              </div>
              <div class="md-form form-sm mb-5">
                <label
                  data-error="wrong"
                  data-success="right"
                  for="modalLRInput6"
                  style="font-size: 20px; margin-bottom: 0.5rem"
                  >Your email</label
                >
                <div class="d-flex">
                  <i
                    class="fas fa-envelope prefix mt-2"
                    style="font-size: 20px"
                  ></i>
                  <input
                    type="email"
                    id="modalLRInput6"
                    name="email"
                    #email
                    placeholder="enter your email address"
                    class="form-control form-control-sm validate custom-border-bottom"
                  />
                </div>
              </div>

              <div class="md-form form-sm mb-4">
                <label
                  data-error="wrong"
                  data-success="right"
                  for="modalLRInput7"
                  >Your password</label
                >
                <div class="d-flex">
                  <i
                    class="fas fa-lock prefix mt-2"
                    style="font-size: 20px"
                  ></i>
                  <input
                    type="password"
                    id="modalLRInput7"
                    name="password"
                    #password
                    placeholder="enter your password"
                    class="form-control form-control-sm validate custom-border-bottom"
                  />
                </div>
              </div>
              <div class="text-center mt-5">
                <button
                  type="submit"
                  class="btn btn-info waves-effect waves-light fs-5"
                >
                  Log in <i class="fas fa-sign-in ml-1"></i>
                </button>
              </div>
            </form>
            <!--Footer-->
            <!-- <div class="modal-footer display-footer">

            </div> -->
          </div>
          <!--/.Panel 1-->

          <!--Panel 2-->
        </div>
      </div>
      <div *ngIf="panel2">
        <!--/.Panel 2-->
        <div class="tab-pane fade active show" id="panel2" role="tabpanel">
          <!--Body-->
          <form
            class="modal-body"
            (ngSubmit)="
              AddUser(
                username.value,
                email.value,
                password.value,
                maleRadio.checked ? 'male' : 'female',
                imageInput)"
          >
            <div class="md-form form-sm mb-5">
              <h3 class="text-center m-4 welcome" style="font-family: cursive">
                Hi Dear <i class="fas fa-star star"></i>, We are glad you joined
                us
              </h3>
              <label
                data-error="wrong"
                data-success="right"
                for="modalLRInput10"
                >Username</label
              >
              <div class="d-flex">
                <i class="fas fa-user prefix mt-2" style="font-size: 20px"></i>
                <input
                  type="email"
                  id="modalLRInput10"
                  class="form-control form-control-sm validate custom-border-bottom"
                  placeholder="enter a username"
                  name="username"
                  #username
                />
              </div>
            </div>
            <div class="md-form form-sm mb-5">
              <label
                data-error="wrong"
                data-success="right"
                for="modalLRInput10"
                >Your email</label
              >
              <div class="d-flex">
                <i
                  class="fas fa-envelope prefix mt-2"
                  style="font-size: 20px"
                ></i>
                <input
                  type="email"
                  id="modalLRInput10"
                  class="form-control form-control-sm custom-border-bottom"
                  placeholder="enter your email address"
                  name="email"
                  #email
                />
              </div>
            </div>

            <div class="md-form form-sm mb-5">
              <label data-error="wrong" data-success="right" for="modalLRInput8"
                >Your password</label
              >
              <div class="d-flex">
                <i class="fas fa-lock prefix mt-2" style="font-size: 20px"></i>
                <input
                  type="password"
                  id="modalLRInput8"
                  class="form-control form-control-sm custom-border-bottom"
                  placeholder="enter a strong password"
                  name="password"
                  #password
                />
              </div>
            </div>

            <div class="md-form form-sm mb-4">
              <label data-error="wrong" data-success="right" for="modalLRInput9"
                >Repeat password</label
              >
              <div class="d-flex">
                <i class="fas fa-lock prefix mt-2" style="font-size: 20px"></i>
                <input
                  type="password"
                  id="modalLRInput9"
                  class="form-control form-control-sm custom-border-bottom"
                  placeholder="repeat the previous password"
                />
              </div>
            </div>

            <div class="md-form form-sm mb-5">
              <label for="imageInput">Profile Image</label>
              <input type="file" id="imageInput" accept="image/*" #imageInput>
            </div>

            <i class="fas fa-users prefix mt-2" style="font-size: 20px"></i>
            <label>Gender:</label><br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
                #maleRadio
              />
              <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
                #femaleRadio
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="text-center form-sm mt-2">
              <button
                class="btn btn-info waves-effect waves-light fs-5"
                type="submit"
              >
                Sign up <i class="fas fa-sign-in ml-1"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--/.Content-->
</ng-template>
